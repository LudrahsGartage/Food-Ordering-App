<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
       <title>Food Ordering App</title>
    </head>
    <body>
        <header>
            <div id="head-wrapper">
                <h1>Juno's Diner</h1>
                <h3>The Best Burgers and Pizzas in town</h3>
            </div>
        </header>
        <div id="root">
        </div>
        <div id="cart">
            <h2>
                Your Order
            </h2>
            <div id="cart-container">
                <div id="cart-items-container">
                    <div class="cart-item">
                        <h2 class="item-name-and-qty">Pizza X 2</h2>
                        <button class="remove-from-cart" data-id="cart-id">remove</button>
                        <h2 class="item-total">14$</h2>
                    </div>
                </div>
                <div id="total"><h2>Total Price</h1><span id="total-price">5$</span></div>
            </div>
            <button id="complete-order">Complete Order</button>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
